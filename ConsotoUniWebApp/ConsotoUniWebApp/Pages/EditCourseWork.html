<!DOCTYPE html>
<html>
<head>
    <title>EditCourseWork</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="../Content/style.css" />
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/jquery-2.1.4.js"></script>
    <script src="../Scripts/EditCourseWork.js"></script>
    <script src="../Scripts/CourseWorkModule.js"></script>
    <script src="../Scripts/CorrelationModule.js"></script>
</head>
<body>
    <header>
        <hr />
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../Index.html">Welcome to the University of Consoto</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">CoursesWork</a>
                        </li>
                        <li class="active">
                            <a href="CourseChatRoom.html">ChatRoom</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr />
    </header>

    <div class="container">
        <hr />
        <form role="form" name="update" class="hidden" id="UpdateForm">
            <div class="form-group">
                <label for="TitleInput">Title: </label>
                <input type="text" class="form-control" id="TitleInput" required />
            </div>
            <div class="form-group">
                <label for="WorkTypeInput">WorkType: </label>
                <input type="text" class="form-control" id="WorkTypeInput" required />
            </div>
            <div class="form-group">
                <label for="DueDateInput">DueDate: </label>
                <input type="text" class="form-control" id="DueDateInput" required />
            </div>
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-default" id="btncancel">Cancel</button>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped spaced-table table-hover hidden" id="CourseWorkTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>WorkType</th>
                        <th>DueDate</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="OutputCourseWorkList">

                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
